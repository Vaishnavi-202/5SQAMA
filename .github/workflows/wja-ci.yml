name: CI â€“ Non WJA Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  non-wja-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest allure-pytest pillow

      - name: Run NON-WJA tests
        working-directory: qama_regression_ascendion
        run: |
          python -m pytest -v -s tests/windows/wja --alluredir=allure-results

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-non-wja
          path: qama_regression_ascendion/allure-results
          if-no-files-found: warn