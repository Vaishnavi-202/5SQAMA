[pytest]
markers =
    testrail(testrail_id,...): Link a pytest test to a TestRail test case(s). testrail_id is "S{suite_id}.C{case_id}". Can specify defects by replacing testrail_id with a tuple, (testrail_id, [defect1,...]). Only updates testrail is --testrail is specified.
    capture_screen: marks tests for bulk capture 
    require_stack: Mark test case to run with specific stack
    exclude_platform: Mark test to not run on certain platform(s)
    require_platform: Mark test to run only on certain platform(s)
    require_priority: Mark test to run with relate priority
    commercial: Mark test to run only on commercial machines
    consumer: Mark test to run only on consumer machines
    regression: mark test as part of regression suite
    function
    ota
    analytics
    integration
    
    serial
junit_logging = system-err
addopts = --capture=tee-sys --full-trace
log_cli = True
log_cli_level = INFO
junit_family=xunit1